<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy UI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="Logo">
            </div>
            <div class="search">
                <!-- <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label> -->
                <div class="relative flex items-center">
                    <!-- Input field with search icon inside -->
                    <input id="search-input" type="search" required placeholder="Search"
                        class="input pr-20 focus:outline-none focus:ring-red-500 focus:ring-1 focus:border-none" />
                    <!-- Search button -->
                    <button
                        class="absolute right-0 top-0 bottom-0 px-6 text-white cursor-pointer bg-red-500 focus:border-none rounded-r-sm hover:bg-red-600">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-4.3-4.3m-5.7 2.6a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="sort">
                <button class="btn bg-[#FF1F3D] text-white">Sort by View</button>
            </div>
        </nav>
    </header>
    <!-- Category Navbar -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick=loadVideos() class="btn btn-sm">All</button>
        </div>
    </nav>

    <section id="loader" class="text-center py-10 hidden">
        <span class="loading bg-red-500 loading-ring loading-xl h-20 w-20"></span>
    </section>

    <!-- Videos Section -->
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <!-- Empty Content -->
        <div class="col-span-full py-20">
            <img class="w-[120px] mx-auto" src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold text-center">Oops!! Sorry, There is no content here.</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Javascript Added -->
    <script src="./script/index.js"></script>
</body>

</html>
