<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy UI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="Logo">
            </div>
            <div class="sort">
                <button class="btn">Sort by View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <!-- Category Navbar -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick=loadVideos() class="btn btn-sm">All</button>
        </div>
    </nav>

    <!-- Videos Section -->
    <section id="video-conatainer" class="w-11/12 mx-auto grid grid-cols-4 gap-5">

        <!-- Empty Content -->
        <div class="col-span-full py-20">
            <img class="w-[120px] mx-auto" src="./assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold text-center">Oops!! Sorry, There is no content here.</h2>
        </div>

    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="video_details.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Javascript Added -->
    <script src="./script/index.js"></script>
</body>

</html>
